<section class="row" ng-controller="SocialAccountsController" ng-init="find()">
<div class="page-header">
    <h1>New Apartment</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="apply(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Apartment Number</label>
          <!-- <input name="title" type="title" ng-model="title" id="title" class="form-control" placeholder="# goes here..." required> -->
          <select name='title' id='title' ng-model='title'>
            <option value='{{article._id}}' ng-repeat="article in articles">Apt. #: {{article.title}}</option>
        </select>

          <div ng-messages="articleForm.title.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Required Field.</p> -->
          </div>
        </div>

        <div class="form-group">
          <label for="content">Why I would be a good tenant:</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Type additional info here"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>


</section>
