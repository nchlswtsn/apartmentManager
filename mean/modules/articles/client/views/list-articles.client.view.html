<section ng-controller="ArticlesController" ng-init="find()">
  <div class="page-header">
    <h1>Apartment Listings</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="article in articles" ui-sref="articles.view({articleId: article._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-bind="article.user.displayName"></span>
      </small>
        <table>
          <tbody>
            <tr>
              <td><h4>Apartment Number: </h4></td>
              <td><h4 ng-bind="article.title"></h4></td>
            </tr>
            <tr>
              <td><h4>Bedrooms: </h4></td>
              <td><h4 ng-bind="article.bedroom"></h4></td>
            </tr>
            <tr>
              <td><h4>Bathrooms: </h4></td>
              <td><h4 ng-bind="article.bathroom"></h4></td>
            </tr>
            <tr>
              <td><h4>Square Footage: </h4></td>
              <td><h4 ng-bind="article.footage"></h4></td>
            </tr>
            <tr>
              <td><h4>Rent: $</h4></td>
              <td><h4 ng-bind="article.rent"></h4></td>
            </tr>
          </tbody>
        </table>







      <p class="list-group-item-text" ng-bind="article.bathroom"></p>
      <p class="list-group-item-text" ng-bind="article.footage"></p>
      <p class="list-group-item-text" ng-bind="article.rent"></p>
      <p class="list-group-item-text" ng-bind="article.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No apartments yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
</section>
